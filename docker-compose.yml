version: '3.5'

services:
  prometheus:
    image: prom/prometheus
    expose:
      - "9092"
    volumes:
      - "./prometheus/prometheus.yml:/etc/prometheus/prometheus.yml"

  grafana:
    image: grafana/grafana
    ports:
      - "3000:3000"
    volumes:
      - "grafana-storage:/var/lib/grafana"
      - "./grafana/prometheus-datasource.yml:/etc/grafana/provisioning/datasources/corelight.yml"
      - "./grafana/provisioning-dashboard.yml:/etc/grafana/provisioning/dashboards/corelight.yml"
      - "./grafana/dashboards:/corelight-dashboards"

  humio:
    image: humio/humio
    restart: unless-stopped
    expose:
      - "8081"
    ports:
      - "8080:8080"
    volumes:
      - "./humio/:/etc/humio:ro"
      - "humio-storage:/data"
      - "kafka-storage:/kafka-data"
    ulimits:
      nofile:
        soft: 8192
        hard: 8192

volumes:
  grafana-storage:
  humio-storage:
  kafka-storage:
